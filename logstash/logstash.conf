input {
  # Accept logs from Filebeat / Splunk Forwarder via Beats protocol
  beats {
    port => 5044
  }

  # Optional: read from a sample log file for quick testing
  file {
    path => "/usr/share/logstash/logs/sample.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # Example grok filter for nginx-like logs (customize as needed)
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}" }
  }

  # Add timestamp if missing
  date {
    match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
    remove_field => [ "timestamp" ]
  }
}

output {
  # Send parsed logs to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }

  # Debugging: print logs to console
  stdout {
    codec => rubydebug
  }
}
